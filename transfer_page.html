<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transfer Page</title>
</head>
<body>
    <h1>Bank Transaction Form</h1>
    <form action="">
        <label for="">Account Holder's Name:</label>
        <input type="text" placeholder="John Doe"><br><br>

        <label for="">Account Number:</label>
        <input type="number" placeholder="123456789"><br><br>

        <label for="">Transaction Type:</label>
        <select>
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
            <option value="transfer">Transfer</option>
        </select><br><br>

        <label for="">Amount:</label>
        <input type="number" placeholder="3000.00"><br><br>

        <label for="">Recipient's Account Number (for transfer):</label>
        <input type="number" placeholder="9676543210"><br><br>

        <button type="submit">Process Transaction</button>
    </form>
   
</body>
</html>
